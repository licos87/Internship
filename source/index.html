<!DOCTYPE html>
<html lang="ru" data-validate="html">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Стажировка">
  <title>Internship</title>
  <link rel="stylesheet" href="sass/style.scss">

<body class="page-body">

<header class="header">
  <div class="header__logo">
    <svg class="header__logo-img">
      <use href="/__spritemap#sprite-logo"></use>
    </svg>
  </div>
  <nav class="header__nav">
    <button class="heaader__nav-toggle" type="button">
      Меню
      <span class="visually-hidden">Открыть меню</span>
    </button>
    <ul class="nav__list">
      <li class="nav__item"><a class="nav__link" href="#" data-test="home">Home</a></li>
      <li class="nav__item"><a class="nav__link" href="#" data-test="about">About</a></li>
      <li class="nav__item"><a class="nav__link" href="#" data-test="contacts">Contacts</a></li>
    </ul>
  </nav>
</header>
<main class="main">
  <section class="hero" data-test="hero">hero</section>
  <section class="about" data-test="about">about</section>
  <section class="programs" data-test="programs">programs</section>
  <section class="grant" data-test="grant">grant</section>
  <section class="news" data-test="news">news</section>
  <section class="FAQ" data-test="FAQ">FAQ</section>
  <section class="reviews" data-test="reviews">reviews</section>
  <section class="contacts" data-test="contacts">contacts</section>
  <section class="form" data-test="form">form</section>
</main>
<footer class="footer" data-test="footer">footer</footer>
<script type="module" src="js/main.js"></script>
</body>
